 <body>
  
    <form method="get">
      <div class = "rectangle-1"></div>
      <div class = "rectangle-2"></div>
      <div class = "rectangle-3"></div>
      <div class = "rectangle-4"></div>
      <div class = "rectangle-5"></div>
        <fieldset>
          <legend>Войти</legend>
    
          <p>
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Имя" required>
          </p>

          <p>
            <label for="surname"></label>
            <input type="text" id="surname" name="surname" placeholder="Фамилия" required>
          </p>
        <p>
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="Почта" required >
        </p>
    
        <p>
          <label for="password"></label>
          <input type="password" id="password" name="password" pattern = "qwerty" placeholder="Пароль" required>
        </p>
        <p>
          <label for="large-text"></label>
          <textarea name="large-text" id="large-text" cols="30" rows="5" placeholder="Оставьте сообщение (необязательно)"></textarea>
        </p>
        <button style = "padding: 15px; cursor: pointer;" id = "Enter" disabled>ВОЙТИ</button>
        <div class="helper">
        <p>Забыли пароль?</p> <a href="index.html">Перейти на главную</a>
        <p>Еще нет аккаунта?</p> <a href="" style="text-decoration: none;">Зарегистрироваться</a>

      </div>
